<div class="container main">
  <h3 class="text-center">Event Details</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <p>Event name</p>
        </div>
        <div class="col-md-6">
          <p>{{event.title}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Event place</p>
        </div>
        <div class="col-md-6">
          <p>{{event.place}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Host city</p>
        </div>
        <div class="col-md-6">
          <p>{{event.city}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Date of the event</p>
        </div>
        <div class="col-md-6">
          <p>{{event.date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
